{{ template "header.html" . }}

<div class="jumbotron">
    <h1><span class="fa fa-file-text"></span> OpenShift Projekt anlegen</h1>
    <p>Hier kannst du ein OpenShift Projekt erstellen</p>
</div>

<form id="form" method="post" onsubmit="spinner();">
    <div class="form-group">
        <label for="project">Projektname</label>
        <p><em>Projektname darf nur Kleinbuchstaben, Zahlen und - enthalten</em></p>
        <input type="text" class="form-control" required id="project" name="project" placeholder="projektname-dev">
    </div>
    <div class="form-group">
        <label for="billing">Kontierungselement</label>
        <input type="text" class="form-control" required id="billing" name="billing">
    </div>
    <div class="form-group">
        <label for="megaid">MEGA-ID</label>
        <input type="text" class="form-control" id="megaid" name="megaid">
    </div>
    <button type="submit" id="submitBtn" class="btn btn-primary">Projekt erstellen</button>
</form>

{{ template "spinner.html" . }}

<script>
  $('#project').keyup(function(){
    this.value = this.value.toLowerCase();
  });
</script>

{{ template "footer.html" . }}
