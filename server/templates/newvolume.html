{{ template "header.html" . }}

<div class="jumbotron">
    <h1><span class="fa fa-lock"></span> OpenShift Persistent Volume anlegen</h1>
    <p>Hier kannst du ein Persistent Volume für OpenShift auf GlusterFS erstellen</p>
</div>

<form method="post">
    <div class="form-group">
        <label for="project">Projektname</label>
        <input type="text" class="form-control" required id="project" name="project" placeholder="projektname-dev">
    </div>
    <div class="form-group">
        <label for="size">Grösse</label>
        <input type="text" class="form-control" required id="size" name="size">
    </div>
    <div class="form-group">
        <label for="pvcname">Name des Persistent Volume Claims</label>
        <input type="text" class="form-control" required id="pvcname" name="pvcname">
    </div>
    <button type="submit" class="btn btn-primary">Persistent Volume erstellen</button>
</form>

{{ template "footer.html" . }}
