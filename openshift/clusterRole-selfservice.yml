apiVersion: authorization.openshift.io/v1
kind: ClusterRole
metadata:
  name: ose:selfservice
rules:
- apiGroups:
  - ""
  attributeRestrictions: null
  resources:
  - namespaces
  - resourcequotas
  verbs:
  - update
  - get
- apiGroups:
  - ""
  attributeRestrictions: null
  resources:
  - persistentvolumes
  verbs:
  - create
  - get
  - list
- apiGroups:
  - ""
  - user.openshift.io
  attributeRestrictions: null
  resources:
  - groups
  verbs:
  - get
- apiGroups:
  - ""
  - rbac.authorization.k8s.io
  - authorization.openshift.io
  resources:
  - rolebindings
  verbs:
  - create
  - update
- apiGroups:
  - ""
  - route.openshift.io
  resources:
  - routes
  verbs:
  - get
- apiGroups:
  - ""
  - project.openshift.io
  resources:
  - projectrequests
  verbs:
  - create
