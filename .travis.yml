language: go
go:
- 1.8.x

before_install:
- go get github.com/mitchellh/gox
- rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install stable

install:
- go get github.com/gin-gonic/gin
- go get github.com/Jeffail/gabs
- go get github.com/jtblin/go-ldap-client
- go get gopkg.in/appleboy/gin-jwt.v2
- go get gopkg.in/dgrijalva/jwt-go.v3
- go get gopkg.in/jarcoal/httpmock.v1

script:
# Copy service files
- mkdir -p ./dist/static/dist
- cp ./glusterapi/install/* ./dist/

# Build golang
- go test -v github.com/oscp/cloud-selfservice-portal/glusterapi/...
- go test -v github.com/oscp/cloud-selfservice-portal/server/...
- gox -osarch="linux/amd64" -output "./dist/{{.Dir}}" github.com/oscp/cloud-selfservice-portal/glusterapi
- gox -osarch="linux/amd64" -output "./dist/{{.Dir}}" github.com/oscp/cloud-selfservice-portal/server

# Build the UI
- cd ./server/ui
- npm install
- npm run build
- cp ./dist/build.js ../../dist/static/dist
- cp index.html ../../dist/static
- pwd # /home/travis/gopath/src/github.com/oscp/cloud-selfservice-portal/server/ui
- cd ../..
- pwd # /home/travis/gopath/src/github.com/oscp/cloud-selfservice-portal
- ls
- ls dist/

# Pack the gluster api
- tar -zcvf gluster-api.tar.gz dist/glusterapi dist/glusterapi.service

# Pack the self service portal
- tar -zcvf self-service-portal.tar.gz dist/server dist/static/index.html dist/static/dist

deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - gluster-api.tar.gz
  - self-service-portal.tar.gz
  on:
    tags: true
